<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Incidencias:</h2>
		
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="incidenciasOperador" id="incidenciasOperador">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Localizacion</th>
						<th>Fecha de expiracion</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="incidencia : ${listaIncidencias}">

						<td th:text="${incidencia.incidenceName}"></td>
						<td th:text="${incidencia.description}"></td>
						<td th:text="${incidencia.location.latitude} + , + ${incidencia.location.longitude}"></td>
						<td th:text="${#dates.format(incidencia.expirationDate, 'dd-MM-yyyy')}"></td>
						
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer class="footer" th:replace="fragments/footer :: footer" />
</body>
</html>
